# This file contains both Objects, Queries, and Mutations
type Comic {
    id: ID
    title: String!
    year: Int!
    number: Int!
    condition: String!
    notes: String
    image: String
}

type Query {
    comics: [Comic]
    comic(title: String, number: Int, year: Int): [Comic]
}

type Mutation {
    addComic(
        title: String!
        year: Int!
        number: Int!
        condition: String!
        notes: String
        image: String
    ): Comic
}
